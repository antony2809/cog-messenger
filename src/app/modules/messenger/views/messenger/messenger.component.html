<mat-sidenav-container>
  <mat-sidenav [opened]="!(isSmallScreen$ | async)" [mode]="(isSmallScreen$ | async) ? 'over' : 'side'">
      <app-room-list (selected)="checkSidebarStatus()"></app-room-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-chat (toggle)="toggleSidebar()"></app-chat>
  </mat-sidenav-content>
</mat-sidenav-container>
